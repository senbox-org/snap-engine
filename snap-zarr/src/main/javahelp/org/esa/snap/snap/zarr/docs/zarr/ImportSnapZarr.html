<h3>Import SNAP-ZARR</h3>

<p>This command allows to import the data of a SNAP-ZARR format.</p>
To open a product select in the file chooser the <b>znap.json</b> in the data folder.

Alternatively you can als Drag-and-Drop the data folder onto the Product Explorer in SNAP.

<p>see <a href="ExportSnapZarr.html">SNAP-ZARR writer</a>.</p>
